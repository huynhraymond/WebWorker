<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        svg#svgchart {

            margin: 1em;
            width: 600px;
            height: 600px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
        });

        function initChart() {
            var xRange = d3.scale.linear().range([50, 500]).domain([0, 100]);
            var yRange = d3.scale.linear().range([500, 50]).domain([0, 100]);

            var xAxis = d3.svg.axis().scale(xRange);
            var yAxis = d3.svg.axis().scale(yRange).orient("left");

            var svg = d3.select('#svgchart');
            svg.append('svg:g').call(xAxis).attr("transform", "translate(0, 500)");
            svg.append('svg:g').call(yAxis).attr("transform", "translate(50, 0)");
        }

    </script>
</head>
<body>
    <svg id="svgchart"></svg>
</body>
</html>
